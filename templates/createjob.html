<!DOCTYPE html>
<html>
<head>
	<title>PocketWork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.png') }}" type="image/x-icon">  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'tailwind.css') }}">
	<style type="text/css">
		body { 
		   opacity: 0;
		   transition: opacity 1s;
		}
	</style>
	<script type="text/javascript">
		window.transitionToPage = function(href) {
		    document.querySelector('body').style.opacity = 0
		    setTimeout(function() { 
		        window.location.href = href
		    }, 500)
		}

		document.addEventListener('DOMContentLoaded', function(event) {
		    document.querySelector('body').style.opacity = 1
		})	
	</script>
</head>
<body style="background-image: linear-gradient(to right, lightgray , lightblue);">
	<div class="m-8 md:flex md:justify-between">
		<div class="text-4xl text-indigo-900 font-display font-semibold w-full md:w-2/3">PocketWork Recruit</div>
		<a href="{{ url_for('logout')}}"><button class="text-md text-white mt-2 border-2 px-2 py-1 rounded-lg w-24 md:w-32 md:float-right bg-indigo-400 hover:bg-indigo-200">Logout</button></a>
		<a href="{{ url_for('dashboard')}}"><button class="text-md text-white mt-2 border-2 px-2 py-1 rounded-lg w-24 md:w-32 md:float-right bg-indigo-400 hover:bg-indigo-200">Dashboard</button></a>
		<a href="{{ url_for('applications')}}"><button class="text-md text-white mt-2 border-2 px-2 py-1 rounded-lg w-24 md:w-32 md:float-right bg-indigo-400 hover:bg-indigo-200">Applications</button></a>		
	</div>
    <h3 class="mt-8 mx-8 text-xl font-serif md:text-2xl font-diplay my-auto">Hello ! {{ session['email'].split("@")[0] }}</h3>
    <h3 class="mt-8 mx-8 text-xl font-serif md:text-2xl font-diplay">Recruit people to do a work! Create a job listing below</h3>


    <div class="m-4 w-11/12 border-4 rounded-lg p-8 md:p-16">
        <form action="" method="POST">
        <h3 class="text-4xl font-bold text-center text-indigo-500 tracking-wide">Create a Job</h3><br>
        <label class="text-md font-bold text-gray-700 tracking-wide">Job Title</label><br>
        <input type="text" name="title" class="w-full md:w-2/3 text-lg py-2 px-2 rounded-lg border-b border-gray-300 focus:outline-none focus:border-indigo-500"><br><br>
        <label class="text-md font-bold text-gray-700 tracking-wide">Job Description</label><br>
        <textarea type="text" name="desc" class="w-full text-lg py-2 px-2 rounded-lg border-b border-gray-300 focus:outline-none focus:border-indigo-500"></textarea><br><br>
        <label class="text-md font-bold text-gray-700 tracking-wide">Pocket Money</label><br>
        <input type="number" name="money" class="w-11/12 md:w-1/3 text-lg py-2 px-2 rounded-lg border-b border-gray-300 focus:outline-none focus:border-indigo-500">  <span class="text-md font-bold text-gray-700 tracking-wide">$</span><br><br>
        <span class="text-md font-bold text-gray-700 tracking-wide">City</span><br>
        <select id="city" name="city" class="rounded-lg px-4 h-10 w-full md:w-auto">
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
        </select><br><br>
        <span class="text-md font-bold text-gray-700 tracking-wide">Category</span><br>
        <select id="cat" name="cat" class="rounded-lg px-4 h-10 w-full md:w-auto">
            <option value="Arts">Arts</option>
            <option value="Programming">Programming</option>
            <option value="Woodworking">Woodworking</option>
            <option value="Music">Music</option>
            <option value="Photography">Photography</option>
            <option value="Gardening">Gardening</option>
        </select><br>
        <br><br>
        <button type="submit" class="bg-indigo-500 text-gray-100 p-4 w-64 rounded-full tracking-wide
                        font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                        shadow-lg">Create Job</button>
        </form>
    </div>

</body>
</html>
